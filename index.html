<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCS Quizz Animaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">WCS Quizz Animaux</div>

    <!-- <div class="startButtonCard">
        <button class="startButton">Démarrer</button>
    </div> -->

    <div class="questions">
        <div class="questionNumber">Question N° :</div>
        <div class="radios">
            <div class="radioInput">
                <!-- Jouer avec les paddings pour augmenter la zone de click des réponses-->
                <input id="radio1" class="radio1" type="radio" name="inputRadio">
                <label id="label1" for="radio1">TEST 1</label>
            </div>
            <div class="radioInput">
                <input id="radio2" class="radio2" type="radio" name="inputRadio">
                <label id="label2" for="radio2">TEST 2</label>
            </div>
            <div class="radioInput">
                <input id="radio3" class="radio3" type="radio" name="inputRadio">
                <label id="label3" for="radio3">TEST 3</label>
            </div>
            <div class="radioInput">
                <input class="radio4" type="radio" name="inputRadio">
                <label id="label4" for="radio4">TEST 4</label>
            </div>
        </div>
    </div>

    <div class="infosReponse">
        <div class="infoTitre">
            Informations complémentaires
        </div>
        <div class="infoArea"></div>
    </div>

    <div class="buttons" id="buttons">
        <button id="submitButton">Soumettre</button>
        <button id="questionSuivanteButton">Question suivante</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
